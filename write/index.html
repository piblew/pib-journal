<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pib Writer</title>
  </head>
  <body>
    <div id="password-section">
      <h1>Enter Password</h1>
      <input type="password" id="password-input" placeholder="Enter password">
      <button id="submit-password-btn">Submit</button>
    </div>
  
    <div id="entry-section" style="display: none;">
      <h1>Add Journal Entry</h1>
      <textarea id="new-entry" placeholder="Write your journal entry here..."></textarea>
      <br>
      <button id="add-entry-btn">Add Entry</button>
      <button id="logout-btn">Logout</button>
      <p id="message"></p>
    </div>
  
    <script src="write.js"></script>
  </body>
</html>
